<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customiza - Cadastro</title>
  <link rel="stylesheet" href="register.css">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" target="_blank">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">Customiza</a>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <div class="container">
        <h2>Crie sua Conta</h2>
        <form action="/register" method="POST" class="form-cadastro">
          <input type="text" name="username" placeholder="Usuário" required>
          <input type="password" name="password" placeholder="Senha" required>
          <button type="submit" class="btn-cta">Cadastrar</button>
        </form>
    <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
      </div>
    </section>
     
<!-- Botão em qualquer lugar da página para abrir modal -->
<button class="btn-abrir-login">Login</button>

<!-- MODAL LOGIN -->
<div class="modal-login" id="login">
  <div class="modal-conteudo">
    <span class="fechar-modal">&times;</span>
    <h2 id="ainda">Login</h2>
    <form id="form-login" action="/login" method="POST">
      <input type="text" name="username" placeholder="Usuário" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Mensagem de alerta -->
    <p id="mensagem-login" class="mensagem"></p>

    <p>Ainda não tem conta? 
      <a href="register.html" target="_blank" rel="noopener noreferrer">Cadastre-se</a>
    </p>
  </div>
</div>

  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Rosa Vitória - Customiza. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
